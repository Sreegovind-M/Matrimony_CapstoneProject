<section class="login">
  <div class="login__container">
    <div class="login__card">
      <!-- App Icon -->
      <div class="login__app-icon">
        <span class="material-symbols-outlined">event</span>
      </div>

      <!-- Title -->
      <h1 class="login__title">Smart Event Planner</h1>
      <p class="login__subtitle">Welcome back! Please sign in to continue.</p>

      <!-- Role Selection -->
      <div class="login__role-section">
        <p class="login__role-heading">SELECT YOUR ROLE</p>

        <div class="login__role-options">
          <button
            type="button"
            class="login__role-button"
            [class.login__role-button--active]="role === 'ATTENDEE'"
            (click)="role = 'ATTENDEE'"
          >
            <span class="material-symbols-outlined">confirmation_number</span>
            Attendee
          </button>

          <button
            type="button"
            class="login__role-button"
            [class.login__role-button--active]="role === 'ORGANIZER'"
            (click)="role = 'ORGANIZER'"
          >
            <span class="material-symbols-outlined">domain</span>
            Organizer
          </button>

          <button
            type="button"
            class="login__role-button"
            [class.login__role-button--active]="role === 'ADMIN'"
            (click)="role = 'ADMIN'"
          >
            <span class="material-symbols-outlined">shield_person</span>
            Admin
          </button>
        </div>
      </div>

      <!-- Form -->
      <form class="login__form" (ngSubmit)="onLogin()">
        <label class="login__label">Email Address</label>
        <div class="login__input-group">
          <span class="material-symbols-outlined">mail</span>
          <input
            type="email"
            class="login__input"
            placeholder="name@example.com"
            [(ngModel)]="email"
            name="email"
            required
          />
        </div>

        <label class="login__label">Password</label>
        <div class="login__input-group">
          <span class="material-symbols-outlined">lock</span>
          <input
            [type]="isPasswordVisible ? 'text' : 'password'"
            class="login__input"
            placeholder="Enter your password"
            [(ngModel)]="password"
            name="password"
            required
          />
          <button
            type="button"
            class="login__visibility-toggle"
            (click)="togglePasswordVisibility()"
          >
            <span class="material-symbols-outlined">
              {{ isPasswordVisible ? "visibility_off" : "visibility" }}
            </span>
          </button>
        </div>

        <div class="login__forgot">
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="login__submit">Sign In →</button>
      </form>

      <!-- Footer -->
      <div class="login__footer">
        Don’t have an account?
        <a href="#">Create an account</a>
      </div>
    </div>

    <p class="login__copyright">
      © 2025 Smart Event Planner. All rights reserved.
    </p>
  </div>
</section>
