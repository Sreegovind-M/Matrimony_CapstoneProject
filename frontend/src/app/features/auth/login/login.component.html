<!-- NAVBAR -->
<header class="login-navbar">
  <div class="login-navbar__brand">
    <span class="material-symbols-outlined login-navbar__icon">
      calendar_month
    </span>
    <span class="login-navbar__text">Smart Event Planner</span>
  </div>

  <button class="login-navbar__help">
    <span class="material-symbols-outlined">help_outline</span>
  </button>
</header>

<!-- PAGE -->
<main class="login-page">
  <section class="login-card">
    <div class="login-card__header">
      <h1>Welcome Back</h1>
      <p>Please enter your details to manage your events.</p>
    </div>

    <!-- FORM -->
    <form class="login-form" (ngSubmit)="login()">
      <!-- EMAIL -->
      <div class="login-form__group">
        <label>Email Address</label>
        <div class="login-form__input-wrapper">
          <span class="material-symbols-outlined">mail</span>
          <input type="email" placeholder="john@example.com" [(ngModel)]="email" name="email" required />
        </div>
      </div>

      <!-- PASSWORD -->
      <div class="login-form__group">
        <div class="login-form__label-row">
          <label>Password</label>
          <a href="#" class="login-form__forgot">Forgot Password?</a>
        </div>

        <div class="login-form__input-wrapper">
          <span class="material-symbols-outlined">lock</span>
          <input [type]="showPassword ? 'text' : 'password'" placeholder="••••••••" [(ngModel)]="password"
            name="password" required />
          <button type="button" class="login-form__toggle" (click)="togglePassword()">
            <span class="material-symbols-outlined">
              {{ showPassword ? "visibility_off" : "visibility" }}
            </span>
          </button>
        </div>
      </div>

      <!-- ERROR -->
      <div class="login-form__error" *ngIf="errorMessage">
        <span class="material-symbols-outlined">error</span>
        {{ errorMessage }}
      </div>

      <!-- SUBMIT -->
      <button type="submit" class="login-form__submit" [disabled]="isLoading">
        {{ isLoading ? 'Logging in...' : 'Login to Account' }}
      </button>
    </form>

    <!-- FOOTER -->
    <div class="login-footer">
      <p>
        Don't have an account?
        <span class="login-footer__link" (click)="goToSignup()">Sign Up</span>
      </p>
    </div>
  </section>
</main>
